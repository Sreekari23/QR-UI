<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Timed Out</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 380px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    h2 {
      margin: 10px 0;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin: 8px 0;
    }

    .actions {
      margin-top: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: #ff6b00;
      color: white;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">⏳</div>

    <h2>Payment Timed Out</h2>

    <p>Your payment request took too long to respond.</p>
    <p>This may be due to a slow network or temporary bank issues.</p>

    <div class="actions">
      <button class="btn btn-primary">Retry Payment</button>
      <button class="btn btn-secondary">Change Payment Method</button>
    </div>

    <div class="note">
      If any amount was deducted, it will be refunded within 3–5 working days.
    </div>
  </div>

</body>
</html>
